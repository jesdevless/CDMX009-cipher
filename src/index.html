<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Acompañada</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Maiden+Orange&display=swap" rel="stylesheet">

  </head>

  <body>
    <!-- Desktop 1 -->
    <header>
    <!-- IMG Header-->
      <section class = "img-header"></section>
        <h1>ACOMPAÑADA</h1>


    <!-- Contenido principal Desktop 1 -->
      <article>
        <p> Consulta nuestras rutas de acompañamiento para que viajes<br>
          con otras mujeres. Juntas nos sentimos cómodas y seguras<br>hasta llegar a nuestro destino. </p>
      </article>
    </header>

<main>
    <!-- Botón rutas -->
      <button class="rutas">Rutas</button>
  
    <!-- Sección rutas -->
<section class="opciones">
    <h2>Rutas</h2>
    <p><button class="ruta1">Oceanía - Insurgentes</button></p>
    <p><button class="ruta2">Buenavista - Centro</button></p>
    <p><button class="ruta3">Etíopia - CU</button></p>
</section>

  <!-- Puntos de ecuentros -->
<section class="encuentros">
    <label for="tu-punto">Tu punto de encuentro es</label>
    <input type="text" name="tu-punto-encuentro" id="tu-punto">
</section>

    <!-- Botón crear punto de encuentro-->
<section>
  <button class="crear-punto">Crear punto de encuentro</button>
</section>

    <!-- Desktop3 -->
    <!-- Ingresar la dirección -->
<section class="ingresar">
    <label for="punto-encuentro">Ingresa la dirección</label>
    <input type="text" name="encuentro" id="ingresa-direccion">

    <!-- Compartir ubicación -->
    <label for="compartir-ubicacion">Comparte este código</label>
    <input type="text" name="comparte" id="comparte-codigo">
</section>

    <!-- Botón home -->
<section class="home">
  <button class="home">Home</button>
</section>

</main>

    <script src="index.js" type="module"></script>
  </body>
</html>
