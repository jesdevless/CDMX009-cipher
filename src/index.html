<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Acompañada</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Maiden+Orange&display=swap" rel="stylesheet">

  </head>

  <body>
    <header>
    <!-- IMG Header-->
      <section class = "img-header"></section>
      <img src="/Users/jesicatrejo/Downloads/rich-smith-R1obAiNAD5Y-unsplash.png" alt="acompañada">
        <h1>ACOMPAÑADA</h1>

    <!-- Descripción página -->
      <article>
        <p> Consulta nuestras rutas de acompañamiento para que viajes<br>
          con otras mujeres. Juntas nos sentimos cómodas y seguras<br>hasta llegar a nuestro destino. </p>
      </article>
    </header>

<main>

    <!-- Sección rutas -->
  <div class="box1"></div>
<section class="container-rutas">
    <h2>Rutas</h2>
    <p><button class="ruta1">Oceanía - Insurgentes</button></p>
    <p><button class="ruta2">Buenavista - Centro</button></p>
    <p><button class="ruta3">Etíopia - CU</button></p>
</section>

  <!-- Puntos de ecuentros -->
<section class="container-encuentro">
    <h3>Tu punto de encuentro es<h3>
      <form>
        <input type="text-p" name="tu-punto-encuentro" id="tu-punto">
      </form>
</section>

    <!-- Caja crear punto de encuentro-->
  <div class="box2"></div>
    <section class="container-crear">
      <h4>Crear punto de encuentro</h4>

    <!-- Ingresar la dirección -->
      <h5>Ingresa la dirección</h5>
    <form>
      <input type="text-d" name="encuentro" id="ingresa-direccion">
    </form>
</section>

    <!-- Compartir ubicación -->
<section class="container-compartir">
  <h6>Comparte este código</h6>
    <form>
      <input type="text-c" name="comparte" id="comparte-codigo">
    </form>
</section>

</main>

<footer>
  <p>2020 jesdevless-Laboratoria</p>
</footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
