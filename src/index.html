<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Acompañada</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Maiden+Orange&display=swap" rel="stylesheet">

  </head>

  <body>
    <!-- Desktop 1 -->
    <header>
    <!-- IMG Header-->
    <section class = "img-header"></section>
    <h1>ACOMPAÑADA</h1>
    </header>

    <!-- Contenido principal Desktop 1 -->
<main>
    <article>
    <p> Consulta nuestras rutas de acompañamiento para que viajes<br>
      con otras mujeres. Juntas nos sentimos cómodas y seguras<br>hasta llegar a nuestro destino. </p>
    </article>

    <!-- Botón rutas -->
    <button class="rutas">Rutas</button>

    <!-- Desktop 2 -->
    <!-- Sección rutas -->
<section class="opciones">
    <h2>Rutas</h2>
    <p><button class="ruta1">Oceanía - Insurgentes</button></p>
    <p><button class="ruta2">Buenavista - Centro</button></p>
    <p><button class="ruta3">Etíopia - CU</button></p>
</section>

  <!-- Puntos de ecuentros -->
<section class="encuentros">
    <h3>Tu punto de encuentro es</h3>
    <label for="tupunto"</label>
    <input type="button" class"tupunto" id="tupunto">
</section>

    <!-- Botón crear punto de encuentro-->
<section>
    <input type="button" name="crear-punto" value="Crear punto de encuentro">
</section>

    <!-- Desktop3 -->
    <!-- Ingresar la dirección -->
<section class="ingresar">
    <label for="puntoencuentro">Ingresa la dirección</label>
    <input type="text" name="encuentro">

    <!-- Compartir ubicación -->
    <label for="compartir-ubicación">Comparte este código</label>
</section>

<section class="home">
  <input type="button" name="regresar" value="Home">
</section>

</main>

    <script src="index.js" type="module"></script>
  </body>
</html>
